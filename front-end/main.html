<div style="margin-top:100px" class="col-sm-10 col-sm-offset-1">
    <div class="row">
        <textarea ng-model="newWaste" ng-keypress="sendWaste($event)" class="form-control" placeholder="Post tweet... then press enter">
        </textarea>
    </div>
    
    <div class="row">
        <table class="waste-section">
            <tr><a  ng-if="incomingWastes.length > 0" ng-click="setNewWastes()">there are {{diff}} new wastes</a></tr>
            <tr ng-repeat="waste in wastes.data">
                
                <td>
                    <strong>{{waste.date | date: 'MM/dd/yyyy hh:mm'}}</strong>
                    
                    <p>{{waste.content}}</p>
                </td>
            </tr>
        </table>
    </div>
</div>
